<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcrição de Áudio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 100px;
        }
        .card {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 12px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .custom-file-input:lang(en)~.custom-file-label::after {
            content: "Procurar";
        }
        .custom-file-label {
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body text-center">
                <h1 class="card-title mb-4" style="font-size: 2.5rem; font-weight: bold; color: #343a40;">Transcrição de Áudio</h1>
                <p class="text-bold text-sm">com OpenAi Whisper</p>
                <p class="card-text text-muted">Faça o upload de um arquivo de áudio e obtenha sua transcrição automaticamente.</p>
                <form action="/" method="post" enctype="multipart/form-data" class="mt-4">
                    <div class="input-group mb-3">
                        <div class="custom-file">
                            <input type="file" name="audio" class="form-control" accept="audio/*" id="customFile" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Enviar Áudio</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
