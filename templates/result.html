<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Transcrição</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .container {
            margin: auto;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 800px;
            margin: 20px auto;
        }
        .card-title {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .transcription-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        .transcription-text {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            text-align: center;
            width: 100%;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #2d3748;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .transcription-text::first-letter {
            margin-left: 0;
            padding-left: 0;
        }
        .btn-primary {
            background: #764ba2;
            border: none;
            padding: 12px 25px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .action-container {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body p-5">
                <h1 class="card-title text-center">Resultado da Transcrição</h1>
                <div class="transcription-container">
                    <div class="transcription-text">{{- transcription -}}</div>
                </div>
                <div class="action-container">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-undo-alt me-2"></i>Nova Transcrição
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
